<DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title></title>

      <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <section>
            <div><label id="name-label"><p>Name</p><input id="name" type="text" placeholder="Enter your name" required></label></div>
            <div><label id="email-label"><p>Email</p><input id="email" type="email" placeholder="Enter your email" required></label></div>
            <div><label id="number-label"><p>Age (optional)</p><input id="number" type="number" min="13" max="120" placeholder="Age"></label></div>
            <div>
              <label for="dropdown"><p>Which option best describes your current role?</p>
                <select id="dropdown" name="dropdown">
                  <option value="">Select Current Role</option>
                  <option value="1">Student</option>
                  <option value="2">Full Time Job</option>
                  <option value="3">Full Time Learner</option>
                  <option value="4">Prefer not to say</option>
                  <option value="5">Other</option>
                </select>
              </label>
            </div>
            <div><p>Would you recommend us to a friend?</p>
              <label class="buttons"><input type="radio" name="buttons" value="buttons"> Definitely</label>
              <label class="buttons"><input type="radio" name="buttons" value="buttons"> Maybe</label>
              <label class="buttons"><input type="radio" name="buttons" value="buttons"> Not Sure</label>
            </div>
            <div><p>What would you like to see improved? (Check all that apply)</p>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
              <label><input type="checkbox" value="ckeckboxs">....</label>
            </div>
            <div><p>Any comments or suggestions?</p>
              <textarea placeholder="Enter your comment here..."></textarea>
            </div>
            <div>
              <input id="submit" type="submit" value="SUBMIT">
            </div>
          </section>
        </form>
      </body>
    </html>
